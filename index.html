<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Calculator Practice</h1>
  </header>
  <main id="calculator">
    <input type="text" placeholder="0" id="display" readonly> <br>
    <section>
      <button name="input-number">0</button>
      <button name="operation">-</button>
      <button name="input-number">1</button>
      <button name="input-number">2</button>
      <button name="delete">C</button>
      <button name="operation">*</button>
      <button name="input-number">3</button>
      <button name="input-number">4</button>
      <button name="input-number">5</button>
      <button name="operation">/</button>
      <button name="input-number">6</button>
      <button name="input-number">7</button>
      <button name="input-number">8</button>
      <button name="operation">+</button>
      <button name="input-number">9</button>
      <button name="equal">=</button>

    </section>
  </main>
  <script src="js/key.js"></script>
  <script src="js/calculator.js"></script>

</body>

</html>
